<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="i1">欢迎XYZ莅临指导</div>

    <script>
        function func() {
            // 根据ID获取指定标签的内容，定于局部变量接受内容
            var tag = document.getElementById('i1')
            // 获取标签内部的内容
            var content = tag.innerText;

            // 获取第一个字符
            var f = content.charAt(0);

            // 获取余下的字符
            var l = content.substring(1,content.length);

            // 组装新字符串
            var new_content = l + f;

            // 赋值给原来的标签
            tag.innerText = new_content;
        }

        // 每间隔一秒执行上面的函数，实现字符串滚动播放
        setInterval('func()',1000);
    </script>
</body>
</html>
